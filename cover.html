<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cosmetic Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <style>
    body {
      background: url("cover4.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .cover-title {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #d63384;

    .browse-btn {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .browse-btn:hover {
      background-color: #c2185b;
    }

<body>
  <main>
    <div class="cover-title">Cosmetic Products</div>

    <div class="container">
      <span class="text-muted d-block">
        Data provided by
        <a href="https://makeup-api.herokuapp.com/" target="_blank" class="text-decoration-none fw-semibold"

        </a>
      </span>
      <span class="text-muted d-block">
        Background image credit:
        <a href="https://unsplash.com/photos/pink-and-brown-makeup-brush-set-xwM61TPMlYk" target="_blank"
          class="text-decoration-none fw-semibold" style="color:#d63384;">

      </span>
    </div>
  </footer>

</html>
